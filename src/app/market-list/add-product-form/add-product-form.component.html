<div class="container">
    <header class="mt-3">
        <h1>Novo produto</h1>
        <p>Adicione um novo produto na sua lista.</p>
        <a
            class="btn btn-outline-secondary"
            routerLink="../view"
        >Voltar</a>
    </header>
    
    <form class="form mt-3" [formGroup]="form" (submit)="submit()" autocomplete="off">
        <div class="form-group">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" name="name" id="name" formControlName="name"
                autocomplete="off" aria-autocomplete="list">
        </div>
        <div class="form-group mt-3">
            <label for="amount" class="form-label">Quantidade</label>
            <input type="text" class="form-control" name="amount" id="amount" formControlName="amount">
        </div>
        <div class="form-group mt-3">
            <label for="type" class="form-label">Tipo</label>
            <div class="input-group">
                <input type="text" class="form-control" name="type" id="type" formControlName="type">
                <button
                    class="btn btn-dark dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                >Opções</button>
                <ul class="dropdown-menu">
                  <li
                    *ngFor="let t of productTypesOptions"
                    class="dropdown-item"
                    (click)="updateTypeField(t)"
                  ><span class="badge text-bg-secondary">{{ t }}</span></li>
                </ul>
            </div>
        </div>
        <div class="mt-4">
            <button type="submit"
                class="btn btn-primary"
                [disabled]="form.invalid"
            >Adicionar</button>
            <a
                class="btn btn-secondary ms-2"
                routerLink="../view"
            >Voltar</a>
        </div>
    </form>
</div>
