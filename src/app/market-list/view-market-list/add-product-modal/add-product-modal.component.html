<div 
    [class.show]="isModalOpen"
    [class.d-block]="isModalOpen"
    class="modal bg-black bg-opacity-10 z-3 fade show d-block"
    tabindex="-1"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Novo item</h1>
                <button
                    type="button"
                    class="btn-close"
                    (click)="closeModal()"
                ></button>
            </div>            
            <form
                class="form"
                [formGroup]="newProductForm"
                (submit)="addNewProduct()"
            >
            <div class="modal-body">
                <div class="form-group">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="name" id="name"
                        formControlName="name">
                </div>                
                <div class="form-group mt-3">
                    <label for="brand" class="form-label">Marca</label>
                    <input type="text" class="form-control" name="brand" id="brand"
                        formControlName="brand">
                </div>            
                <div class="form-group mt-3">
                    <label for="type" class="form-label">Tipo</label>
                    <input type="text" class="form-control" name="type" id="type"
                        formControlName="type">
                    <div class="mt-3">
                        <label for="types" class="form-label">Hist√≥rico de tipos</label>
                        <select class="form-control" name="types" id="types" (change)="updateTypeFieldBySelectedOption($event)">
                            <option
                                *ngFor="let t of productTypeOptions"
                                [value]="t"
                            >{{ t }}</option>
                        </select>
                    </div>                    
                </div>
            </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                    >Fechar</button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        [disabled]="newProductForm.invalid"
                    >Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</div>
