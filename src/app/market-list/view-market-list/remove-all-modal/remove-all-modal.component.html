<div class="modal d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h1 class="modal-title fs-5">Atenção!</h1>
        <button type="button" class="btn-close" aria-label="Close" routerLink="../view"></button>
      </div>
      <div class="modal-body py-0">
        <p>
          Essa operação <b>removerá todos</b> os produtos de sua lista, e não será possível recuperá-la.
          <br>Tem certeza de que deseja continuar?
        </p>
      </div>
      <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
        <a type="button" class="btn btn-lg btn-secondary" routerLink="../view">
          Cancelar
        </a>
        <button type="button" class="btn btn-lg btn-danger" (click)="removeAllProducts()">
          <span *ngIf="!isLoadingRemoval; else spinner">
            Deletar
          </span>
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #spinner>
  <div class="spinner-border spinner-border-sm" role="status">
    <span class="visually-hidden">Carregando...</span>
  </div>
</ng-template>
